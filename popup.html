<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级链接与标签管理工具</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    #resultContainer {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>超级链接与标签管理工具</h1>

  <!-- Movie Links Opener 部分 -->
  <div class="section">
    <h2>电影链接打开器</h2>
    <input type="text" id="movieUrl" placeholder="输入电影链接的URL">
    <label>
      <input type="checkbox" id="topOption"> TOP?
    </label>
    <button id="openMovieLinks">打开电影链接</button>
  </div>
  <!-- Tab Reloader 部分 -->
  <div class="section">
    <h2>标签页刷新器</h2>
    <input type="number" id="refreshInterval" value="1" step="0.1" min="0.1" placeholder="刷新间隔（秒）">
    <button id="startRefreshing">开始刷新</button>
  </div>

  <!-- Magnet Link Extractor 部分 -->
  <div class="section">
    <h2>磁力链接提取器</h2>
    <button id="extractMagnetLinks">提取磁力链接</button>
    <button id="copyMagnetLinks" style="display: none;">复制磁力链接</button>
    <div id="resultContainer"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
